language: node_js

node_js:
- "lts/*"

branches:
  only:
  - master
install:
- yarn
script:
- yarn run build


cache: yarn

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  on:
    branch: master
  local-dir: public
  repo: vicblog/vicblog.github.io
  fqdn: viccrubs.me
  target-branch: master
